<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .sensor-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sensor-content {
            text-align: center;
            color: white;
        }

        .sensor-content h2 {
            margin: 0;
            font-size: 24px;
        }

        .sensor-content input {
            margin-top: 10px;
            width: 80px;
            padding: 5px;
            font-size: 18px;
            text-align: center;
            background-color: #34495e;
            border: 1px solid #ecf0f1;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        .sensor-content input:focus {
            outline: none;
        }

        .sensor-label {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="sensor-container">
        <div class="sensor-content">
            <h2>Sensor</h2>
            <div>
                <label for="temperature">T</label>
                <input type="text" id="temperature" value="25" readonly>
                <span class="sensor-label">Â°C</span>
            </div>
            <div>
                <label for="humidity">HR</label>
                <input type="text" id="humidity" value="60" readonly>
                <span class="sensor-label">%</span>
            </div>
        </div>
    </div>

</body>
</html>
